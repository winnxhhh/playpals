<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayPals</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="object/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      h2{
          text-align: center;
          font-size: 50px;
          color: #dc58b2;
        }

      .arrow-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 300px;
        margin: 50px auto;
      }

      .arrow {
        width: 0;
        height: 0;
        border: 15px solid transparent;
        transition: border-color 0.3s ease;
      }

      .arrow-prev {
        border-right-color: #007BFF;
      }

      .arrow-next {
        border-left-color: #007BFF;
      }

      .arrow:hover {
        border-color: #0056b3 transparent;
      }

      .arrow-container a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="buttons">
        <a href="index.html">
          <button class="logo-button">
            <img src="svgs/logo.svg" alt="Logo">
          </button>
        </a>
      </div>
      <div class="buttons">
        <a href="k1-k2.html">
          <button class="cloud-button">
            <img src="svgs/cloud.svg" alt="Cloud">
          </button>
        </a>
        <a href="p1-p2.html">
          <button class="fish-button">
            <img src="svgs/fish.svg" alt="Fish">
          </button>
        </a>
        <a href="p3.html">
          <button class="planet-button">
            <img src="svgs/planet.svg" alt="Planet">
          </button>
        </a>
      </div>
      <!-- Navigation menu can be added here -->
    </header>
    <h1>Shape Matching</h1>
    <h2>Level 4 Match The Object</h2>
    <div class="canvas-wrapper"></div>
    <main class="main">
      <div class="container">
        <div id="left-side" class="side">
          <div class="draggable" draggable="true" id="icon1" data-icon="fa-car">
            <i class="fas fa-car"></i> Car
          </div>
          <div class="draggable" draggable="true" id="icon2" data-icon="fa-bicycle">
            <i class="fas fa-bicycle"></i> Bicycle
          </div>
          <div class="draggable" draggable="true" id="icon3" data-icon="fa-bus">
            <i class="fas fa-bus"></i> Bus
          </div>
          <div class="draggable" draggable="true" id="icon4" data-icon="fa-train">
            <i class="fas fa-train"></i> Train
          </div>
          <div class="draggable" draggable="true" id="icon5" data-icon="fa-plane">
            <i class="fas fa-plane"></i> Plane
          </div>
          <div class="draggable" draggable="true" id="icon6" data-icon="fa-ship">
            <i class="fas fa-ship"></i> Ship
          </div>
          <div class="draggable" draggable="true" id="icon7" data-icon="fa-motorcycle">
            <i class="fas fa-motorcycle"></i> Motorcycle
          </div>
          <div class="draggable" draggable="true" id="icon8" data-icon="fa-subway">
            <i class="fas fa-subway"></i> Subway
          </div>
        </div>
        <div id="right-side" class="side drop-zone">
          <!-- Icons with the same shape as the draggable ones, will be shuffled and limited in number -->
        </div>
      </div>
      <center>
        <button id="reset-button">Reset Game</button>
      </center>
      <audio id="clap-sound" src="object/clapping.mp3" preload="auto"></audio>
      <script src="object/script2.js"></script>
      <div class="arrow-container">
        <a href="drag-and-drop.html">
          <div class="arrow arrow-prev"></div>
        </a>
        <a href="shapematching.html">
          <div class="arrow arrow-next"></div>
        </a>
      </div>
    </main>
    </div>
    </div>
    <footer>
      <div class="footer-content">
        <p>&copy; 2024 PlayPals. All Rights Reserved.</p>
        <div class="social-media-icons">
          <i class="fab fa-instagram"></i>
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-youtube"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
