<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayPals</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
       h2{
          text-align: center;
          font-size: 50px;
          color: #dc58b2;
        }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      #game-area {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        width: 60%;
        margin-bottom: 20px;
      }

      .shape {
        width: 100px;
        height: 100px;
        margin: 15px;
        display: inline-block;
        cursor: pointer;
        border: 2px solid #333;
        background-color: transparent;
        position: relative;
      }

      .shape.circle {
        border-radius: 50%;
      }

      .shape.rectangle {
        width: 150px;
      }

      .shape.oval {
        border-radius: 50%;
        width: 150px;
      }

      .shape.triangle {
        width: 0;
        height: 0;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-bottom: 100px solid;
        background-color: transparent;
      }

      #reset-button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
      }

      #reset-button:hover {
        background-color: #0056b3;
      }

      .shape.clicked {
        pointer-events: none;
        opacity: 0.5;
      }

      .arrow-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 300px;
        margin: 50px auto;
      }

      .arrow {
        width: 0;
        height: 0;
        border: 15px solid transparent;
      }

      .arrow-prev {
        border-right-color: #007BFF;
      }

      .arrow-next {
        border-left-color: #007BFF;
      }

      .arrow:hover {
        border-color: #0056b3 transparent;
      }

      .arrow-container a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="buttons">
        <a href="index.html">
          <button class="logo-button">
            <img src="svgs/logo.svg" alt="Logo">
          </button>
        </a>
      </div>
      <div class="buttons">
        <a href="k1-k2.html">
          <button class="cloud-button">
            <img src="svgs/cloud.svg" alt="Cloud">
          </button>
        </a>
        <a href="p1-p2.html">
          <button class="fish-button">
            <img src="svgs/fish.svg" alt="Fish">
          </button>
        </a>
        <a href="p3.html">
          <button class="planet-button">
            <img src="svgs/planet.svg" alt="Planet">
          </button>
        </a>
      </div>
      <!-- Navigation menu can be added here -->
    </header>
    <h1>Shape Matching</h1>
    <h2>Level 2: Color and Shape Matching Challenge</h2>
    <div class="canvas-wrapper"></div>
    <div class="main-content">
      <div id="game-area">
        <div id="shapes-container"></div>
      </div>
      <button id="reset-button">Restart Game</button>
      <div class="arrow-container">
        <a href="shapematching.html">
          <div class="arrow arrow-prev"></div>
        </a>
        <a href="drag-and-drop.html">
          <div class="arrow arrow-next"></div>
        </a>
      </div>
    </div>
    <audio id="success-sound" src="sounds/success.mp3" preload="auto"></audio>
    <audio id="fail-sound" src="sounds/fail.mp3" preload="auto"></audio>
    <script src="shapeIdentity/shape-identity-script.js"></script>
    <!-- Scroll Top -->
    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center">
      <i class="bi bi-arrow-up-short"></i>
    </a>
    <!-- Preloader -->
    <div id="preloader"></div>
    </div>
    </div>
    <footer>
      <div class="footer-content">
        <p>&copy; 2024 PlayPals. All Rights Reserved.</p>
        <div class="social-media-icons">
          <i class="fab fa-instagram"></i>
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-youtube"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
