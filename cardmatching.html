<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cardmatching.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="buttons">
            <a href="index.html">
                <button class="logo-button">
                    <img src="svgs/logo.svg" alt="Logo">
                </button>
            </a>
        </div>
        <div class="buttons">
            <a href="k1-k2.html">
            <button class="cloud-button">
                <img src="svgs/cloud.svg" alt="Cloud">
            </button>
            </a>
            <a href="p1-p2.html">
            <button class="fish-button">
                <img src="svgs/fish.svg" alt="Fish">
            </button>
            </a>
            <a href="p3.html">
            <button class="planet-button">
                <img src="svgs/planet.svg" alt="Planet">
            </button>
            </a>
        </div>
        <!-- Navigation menu can be added here -->
    </header>
    <!-- <h1>Card Matching</h1> -->
    <!-- <div class="canvas-wrapper">
        <div class="game-canvas">
            <p>Game Area Placeholder</p>
        </div>
    </div> -->
    <main>
        <div class="container-wrapper">
            <h1>Card Matching Game</h1>
            <div class="game-container">
                <div class="card" data-name="card1"></div>
                <div class="card" data-name="card2"></div>
                <div class="card" data-name="card3"></div>
                <div class="card" data-name="card4"></div>
                <div class="card" data-name="card1"></div>
                <div class="card" data-name="card2"></div>
                <div class="card" data-name="card3"></div>
                <div class="card" data-name="card4"></div>
            </div>
            <div class="info">
                <p>Moves: <span id="score">0</span></p>
                <button id="restart">Restart Game</button>
            </div>
            <audio id="clapping-sound" src="clapping.mp3"></audio>
             <script src="cardmatching.js" type="text/javascript"></script>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 PlayPals. All Rights Reserved.</p>
            <div class="social-media-icons">

            </div>
        </div>
    </footer>
