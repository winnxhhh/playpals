<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayPals</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      /* h1 {
        margin-top: 20px;
        color: grey;
        text-align: center;
      } */

      h2{
        text-align: center;
        font-size: 50px;
        color: #dc58b2;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      .container {
        display: flex;
        justify-content: space-between;
        width: 80%;
        margin-bottom: 60px;
      }

      .section {
        width: 45%;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }

      .shape {
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: opacity 0.3s;
      }

      .oval {
        border-radius: 50%;
        background-color: #ff6347;
      }

      .triangle {
        width: 0;
        height: 0;
        border-left: 40px solid transparent;
        border-right: 40px solid transparent;
        border-bottom: 80px solid #4682b4;
      }

      .rectangle {
        background-color: #32cd32;
        width: 80px;
        height: 40px;
      }

      .diamond {
        width: 0;
        height: 0;
        border-left: 40px solid transparent;
        border-right: 40px solid transparent;
        border-bottom: 56px solid #ff69b4;
        transform: rotate(45deg);
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
      }

      .arrow-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 300px;
        margin: 50px auto;
      }

      .arrow {
        width: 0;
        height: 0;
        border: 15px solid transparent;
      }

      .arrow-prev {
        border-right-color: #007BFF;
      }

      .arrow-next {
        border-left-color: #007BFF;
      }

      .arrow:hover {
        border-color: #0056b3 transparent;
      }

      .arrow-container a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="buttons">
        <a href="index.html">
          <button class="logo-button">
            <img src="svgs/logo.svg" alt="Logo">
          </button>
        </a>
      </div>
      <div class="buttons">
        <a href="k1-k2.html">
          <button class="cloud-button">
            <img src="svgs/cloud.svg" alt="Cloud">
          </button>
        </a>
        <a href="p1-p2.html">
          <button class="fish-button">
            <img src="svgs/fish.svg" alt="Fish">
          </button>
        </a>
        <a href="p3.html">
          <button class="planet-button">
            <img src="svgs/planet.svg" alt="Planet">
          </button>
        </a>
      </div>
      <!-- Navigation menu can be added here -->
    </header>
    <h1>Shape Matching</h1>
    <h2>Level 1: Shape Matching Adventure</h2>
    <div class="canvas-wrapper">
      <div class="main-content">
        <div class="container">
          <div class="section" id="section-left">
            <div class="shape oval" data-shape="oval"></div>
            <div class="shape triangle" data-shape="triangle"></div>
            <div class="shape rectangle" data-shape="rectangle"></div>
            <div class="shape diamond" data-shape="diamond"></div>
          </div>
          <div class="section" id="section-right">
            <div class="shape triangle" data-shape="triangle"></div>
            <div class="shape oval" data-shape="oval"></div>
            <div class="shape diamond" data-shape="diamond"></div>
            <div class="shape rectangle" data-shape="rectangle"></div>
          </div>
        </div>
        <div class="arrow-container">
          <a href="object.html">
            <div class="arrow arrow-prev"></div>
          </a>
          <a href="shape-identity.html">
            <div class="arrow arrow-next"></div>
          </a>
        </div>
        <button id="reset-button">Reset</button>
      </div>
      <script src="shape/shapes-script.js"></script>
      <!-- Scroll Top -->
      <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center">
        <i class="bi bi-arrow-up-short"></i>
      </a>
      <!-- Preloader -->
      <div id="preloader"></div>
    </div>
    </div>
    <footer>
      <div class="footer-content">
        <p>&copy; 2024 PlayPals. All Rights Reserved.</p>
        <div class="social-media-icons">
          <i class="fab fa-instagram"></i>
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-youtube"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
